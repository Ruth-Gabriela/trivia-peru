<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bienvenida</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="main-container">
    <section class="container-img">
      <h1 class="title-welcome">Bienvenido</h1>
      <img src="https://i.imgur.com/fMFQW1M.png" alt="Peruvian-img" class="img-peruvian">
      <span class="description">Pon a prueba tus conocimientos sobre la historia del Perú</span>
    </section>

    <section class="container-input">
      <form class="container-form">
        <h2 class="title-form">Ingresa tu nombre:</h2>
        <input type="text" name="nombre" placeholder="escribe aquí..." class="input-form" id="input-form">
        <button class="button-form" id="button-form">A jugar!</button>
      </form>
    </section>

  </main>

  <section id="modal" class="modalHide">
    <div class="modal-container">
      <img src="" id="img-modal" alt="img-modal">
      <p id="text-modal"></p>
      <h3 id="title-modal"></h3>
      <a id="close-modal">Siguiente</a>
    </div>
  </section>

  <script src="script.js"></script>
  <!-- <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> -->
</body>

</html>
